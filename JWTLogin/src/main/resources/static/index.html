<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Login Sistemi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-tabs">
                <button class="tab-btn active" data-form="login">Giriş</button>
                <button class="tab-btn" data-form="register">Kayıt</button>
            </div>

            <form id="loginForm" class="form active">
                <h2>Giriş Yap</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="E-posta" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Şifre" required>
                </div>
                <button type="submit">Giriş Yap</button>
            </form>

            <form id="registerForm" class="form">
                <h2>Kayıt Ol</h2>
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="Ad" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Soyad" required>
                </div>
                <div class="form-group">
                    <input type="email" id="registerEmail" placeholder="E-posta" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" placeholder="Şifre" required>
                </div>
                <button type="submit">Kayıt Ol</button>
            </form>
        </div>

        <div id="tokenDisplay" class="token-display hidden">
            <h3>JWT Token</h3>
            <div class="token-info">
                <p>Token: <span id="token"></span></p>
                <p>Geçerlilik Süresi: <span id="expiration"></span></p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
